{% extends 'layout.html' %}
{% block content %}
{{errors}}
<div class="ui text container">
    <form action="" method="post" class="ui form">
        {% csrf_token %}
        <h4 class="ui dividing header">{% if application %}Редактирование заявки{% else %}Новая заявка{% endif %}</h4>
        <div class="field">
            <label>Название</label>
            <input type="text" name="name" {% if application %}value="{{ application.name }}"{% endif %}>
        </div>

        <div class="field">
            <label for="description">Описание</label>
            <textarea name="description">{% if application %}{{ application.description }}{% endif %}</textarea>
        </div>

        <div class="field">
            <label for="author">Автор</label>
            <select  name="author">
                <option disabled>Автор</option>
                {% for participant in participants %}
                    <option value="{{participant.name}}">{{participant.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="field">
            <div class="three fields">
                <div class="field">
                    <label for="time_needed">Необходимое время (часов)</label>
                    <input type="text" name="time_needed">
                </div>
                <div class="field">
                    <label for="date_start">Дата начала</label>
                    <input type="date" name="date_start">
                    <input type="time" name="time_start">
                </div>
                <div class="field">
                    <label for="date_end">Дата окончания</label>
                    <input type="date" name="date_end">
                    <input type="time" name="time_end">
                </div>
            </div>
        </div>


        <div class="field">
            <label>Организации</label>
            <select name="organizations" class="ui fluid dropdown" multiple="">
                {% for organization in organizations %}
                <option value="{{ organization.name }}">{{ organization.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="field">
            <label>Методики</label>
            <select name="approaches" class="ui fluid dropdown" multiple="">
                {% for approach in approaches %}
                    <option value="{{ approach.name }}">{{ approach.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="field">
            <label>Станции</label>
             <select name="station" class="ui fluid dropdown" multiple="">
                {% for station in stations %}
                    <option value="{{ station.name }}">{{ station.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="field">
            <label>Участники</label>
             <select  name="participants" class="ui fluid dropdown" multiple="">
                 {% for participant in participants %}
                 <option value="{{ participant.name }}">{{ participant.name }}</option>
                 {% endfor %}
             </select>
        </div>

        <div class="field">
            <label>Вспомогательное оборудование</label>
             <select name="equipment" class="ui fluid dropdown" multiple="">
                {% for equip in equipment %}
                <option value="{{ equip.name }}">{{ equip.name }}</option>
                {% endfor %}
             </select>
        </div>

        <input type="submit" class="ui primary button" value="Сохранить">
    </form>
</div>

<script type="text/javascript">
    $('.dropdown').dropdown();
</script>
{% endblock %}
