{% if applications %}
<table class="ui celled striped table">
    <thead>
        <tr>
            <th class="single line">Номер</th>
            <th>Организация</th>
            <th>Дата создания</th>
            <th>Заказчик</th>
            <th>Название</th>
            <th>Станция</th>
            <th>Статус</th>
            <!--<th data-order="false">Комментарии</th>-->
            {% if request.user.is_staff %}
            <th data-order="false">Управление</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
    {% for application in applications reversed %}
        <tr id="application-row-{{application.id}}">{% include 'include/application_row.html' %}</tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="ui message">Заявок нет</div>
{% endif %}
