{% if applications %}
  <i class="close icon"></i>
  <div class="header">
    Заглушка
  </div>
  <div class="content">

    <div class="description">
      <p>{{application.serial}}</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui black button">
      {{application.serial}}
    </div>
    <div class="ui positive right labeled icon button">
      Да
      <i class="checkmark icon"></i>
    </div>
  </div>
{% endif %}
